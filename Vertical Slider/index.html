<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6487ed22ef.js" crossorigin="anonymous"></script>
    <title>Vertical SLider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #fd3555;">
                <h1>Streets</h1>
                <p>Pinkish aesthetics</p>
            </div>
            <div style="background-color: #2a86ba;">
                <h1>Sin city</h1>
                <p>Bright lights at night</p>
            </div>
            <div style="background-color: #252e33;">
                <h1>Motorbike</h1>
                <p>Lets take the ride</p>
            </div>
            <div style="background-color: #ffb866;">
                <h1>Wild life</h1>
                <p>House at nowhere</p>
            </div>
        </div>
        <div class="right-slide">
            <div style = "background-image: url('https://images.unsplash.com/photo-1638356436029-0f9d3d69d561?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80')">    </div>
            <div style="background-image: url('https://images.unsplash.com/photo-1638323307069-54b0a2c8c664?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=465&q=80')">
            </div>
            <div style="background-image: url('https://images.unsplash.com/photo-1638367819363-345a7942afa8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1156&q=80')">
            </div>
            <div style= "background-image: url('https://images.unsplash.com/photo-1638341798486-75f1d007c79c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80')">
            </div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="far fa-arrow-alt-circle-down"></i>
            </button>
            <button class="up-button">
                <i class="far fa-arrow-alt-circle-up"></i>
            </button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
